<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        flex-direction: row;
        background-color: red;
      }

      .flex-container > div {
        /*div children of the flex container*/
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }

      /* Responsive layout */
      @media (max-width: 600px) {
        .flex-container {
          flex-direction: column;
          background-color: green;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hemanth Kumar Builds a merger</h1>
    <input type="text" class="form-control" id="inputElement" />
    <div class="flex-container" id="target">
      <div class="merger">row item 1</div>
      <div class="merger">row item 2</div>
      <div class="merger">row item 3</div>
    </div>

    <p>
      Press the button to create an new element of type div and then add it to
      the container.
    </p>
    <button onclick="addEnd()">Add End</button>
    <button onclick="addFront()">Add Front</button>
    <button onclick="remove()">Remove</button>
    <button onclick="swap()">Swap</button>
  </body>
  <script>
    function addEnd() {
      /* make the div and its text */
      let element = document.createElement("div");
      element.innerHTML = document.getElementById("inputElement").value;
      element.style.color = "orange";
      element.className = "merger";
      /* add it to the container */
      let container = document.getElementById("target");
      container.appendChild(element);
    }

    function remove() {
      let queueItems = document.getElementsByClassName("merger");
      let len_ele = queueItems.length;
      if (len_ele > 0) {
        queueItems[len_ele - 1].remove();
      }
    }

    function addFront() {
      let element = document.createElement("div");
      element.innerHTML = document.getElementById("inputElement").value;
      element.style.color = "orange";
      element.className = "merger";
      let container = document.getElementById("target");
      container.insertBefore(element, container.firstChild);
    }

    function swap() {
      let mitems = document.getElementsByClassName("merger");
      let length = mitems.length;
      let item = Math.floor(Math.random() * length);
      let randomNumber = mitems[item];
      randomNumber.parentNode.insertBefore(
        randomNumber,
        randomNumber.parentNode.firstChild
      );
    }
  </script>
</html>
