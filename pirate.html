      var checkCount = 0;

      var lastCheck = 0;
      var treasureLocation = 5;
      var trapLocation = 18;
      var gameOver = false;

      // check(position fucntion start
      function check(position) {
        if (gameOver) {
          return;
        }
        var id = ids[position];
        var image = document.getElementById(id);
        if (position == treasureLocation) {
          image.src = "treasure.jpg";
          gameOver = true;
          penalty -= 3;
        } else if (position == trapLocation) {
          image.src = "trap.jpg";
          gameOver = true;
          penalty += 4;
        } else {
          image.src = "pirate.png";
        }
        checkCount++;
        penalty++;
        document.getElementById("locations").innerHTML =
          "Number of locations checked is " + checkCount;
        document.getElementById("penalty").innerHTML = "penalty is " + penalty;
        lastCheck = position;
        // function help()
        function help() {
          var displayText = "";
          var treasureInCol = parseInt(treasureLocation % 5);
          var treasureInrow = parseInt(treasureLocation / 5);
          var lastCheckedCol = parseInt(lastCheck % 5);
          var lastCheckedRow = parseInt(lastCheck / 5);
          var column = treasureInCol == lastCheckedCol;
          var row = treasureInrow == lastCheckedRow;
          var columnDifference = lastCheckedCol - treasureInCol;
          var rowDifference = lastCheckedRow - treasureInrow;

          if (column || row) {
            if (rowDifference == 1 || columnDifference == 1) {
              displayText = "can smell it";
            } else if (rowDifference == 2 || columnDifference == 2) {
              displayText = "Close Matie";
            } else {

            }
